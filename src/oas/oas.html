<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src * self blob: data: gap:; style-src * self 'unsafe-inline' blob: data: gap:; script-src * 'self' 'unsafe-eval' 'unsafe-inline' blob: data: gap:; object-src * 'self' blob: data: gap:; img-src * self 'unsafe-inline' blob: data: gap:; connect-src self * 'unsafe-inline' blob: data: gap:; frame-src * self blob: data: gap:;"
    />

    <title>OpenApi Documentation</title>

    <script
      src="https://unpkg.com/@stoplight/elements/web-components.min.js"
      crossorigin="*"
    ></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@stoplight/elements/styles.min.css"
      crossorigin="*"
    />
    <style>
      .sl-elements-api {
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <elements-api id="docs" router="hash" layout="sidebar" />
    <script>
      (async () => {
        const docs = document.getElementById("docs");
        const text = await fetch("/oas.json").then((res) => res.text());
        docs.apiDescriptionDocument = text;
      })();
    </script>
  </body>
</html>
